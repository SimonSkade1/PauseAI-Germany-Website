<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PauseAI Skill Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f1a;
            color: #eee;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            margin-top: 0.5rem;
        }
        
        .nav-links a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        #user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-name {
            font-weight: 600;
        }
        
        .user-xp {
            color: #ff6b35;
            font-weight: 600;
        }
        
        .user-role {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
        }
        
        .login-btn, .logout-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .login-btn {
            background: #ff6b35;
            color: #fff;
        }
        
        .login-btn:hover {
            background: #e55a2b;
        }
        
        .logout-btn {
            background: #333;
            color: #888;
        }
        
        .tree-container {
            background: #16213e;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #2a2a4a;
        }
        
        #skill-tree {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Popup */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #popup.visible {
            display: flex;
        }
        
        .popup-content {
            background: #16213e;
            border-radius: 12px;
            padding: 2rem;
            max-width: 450px;
            width: 90%;
            border: 1px solid #ff6b35;
            box-shadow: 0 0 40px rgba(255, 107, 53, 0.2);
        }
        
        #popup-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }
        
        .popup-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        #popup-xp {
            color: #ff6b35;
            font-weight: 600;
        }
        
        #popup-repeatable {
            color: #888;
        }
        
        #popup-status {
            background: rgba(255, 107, 53, 0.1);
            color: #ff6b35;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }
        
        #popup-comment {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f1a;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 1rem;
        }
        
        #popup-comment::placeholder {
            color: #555;
        }
        
        #popup-comment:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        .popup-buttons {
            display: flex;
            gap: 1rem;
        }
        
        #popup-submit {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: #ff6b35;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        #popup-submit:hover {
            background: #e55a2b;
        }
        
        #popup-submit:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        #popup-cancel {
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: #888;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        #popup-cancel:hover {
            border-color: #555;
        }
        
        /* Success Message */
        .success-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #ff6b35;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        }
        
        .success-message.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .instructions {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 107, 53, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .instructions strong {
            color: #ff6b35;
        }

        .glow-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üõ°Ô∏è PauseAI Skill Tree</h1>
                <div class="nav-links">
                    <a href="/">‚Üê Leaderboard</a>
                </div>
            </div>
            <div id="user-info">
                <a href="/auth/login" class="login-btn">Login mit Discord</a>
            </div>
        </div>
        
        <div class="tree-container">
            <svg id="skill-tree"></svg>
        </div>
    </div>
    
    <!-- Popup -->
    <div id="popup">
        <div class="popup-content">
            <h2 id="popup-title">Aufgabe</h2>
            <div class="popup-meta">
                <span id="popup-xp">+10 XP</span>
                <span id="popup-repeatable">Einmalig</span>
            </div>
            <div id="popup-status"></div>
            <textarea id="popup-comment" placeholder="Optional: Beschreibe kurz was du gemacht hast..."></textarea>
            <div class="popup-buttons">
                <button id="popup-cancel" onclick="hidePopup()">Abbrechen</button>
                <button id="popup-submit">Erledigt!</button>
            </div>
        </div>
    </div>
    
    <script src="/js/tree.js"></script>
</body>
</html>
